<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tienda y clientes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="vistaTienda">
      <h1>Resultados del registro:</h1>
      <table id="tabla">
        <tr>
          <th>Cédula del cliente</th>
          <th>Tipo de Producto</th>
          <th>Cantidad Comprada</th>
          <th>Monto a pagar</th>
        </tr>
      </table>
      <h2> -Producto más vendido: <span id="leerMayor"></span></h2>
      <h2> -Monto total: <span id="leerMonto"></span></h2>
      <button id="botonTienda">Agregar Cliente</button>
    </section>
    <section hidden id="vistaCliente">
    <h1> Introduzca los datos del cliente </h1>
    <input type="number" id="leerCedula" placeholder="Cédula del cliente"></input>
    <input type="text" id="leerProducto" placeholder="Tipo de producto (A, B, C)"></input>
    <input type="number" id="leerCantidad" placeholder="Cantidad a llevar"></input>
    <button id="botonCliente">Aceptar</button>
  </body>
  <script type="module">
    import app from "./main.js";
    new app();
  </script>
</html>
